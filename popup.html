<!DOCTYPE html>
<html>
<head>
  <title>Meet Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    #startRecording {
      background-color: #ea4335;
      color: white;
    }
    #startRecording:hover {
      background-color: #d33426;
    }
    #stopRecording {
      background-color: #dadce0;
      color: #3c4043;
    }
    #stopRecording:hover {
      background-color: #c6c8cc;
    }
    .status {
      font-size: 14px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Meet Recorder & Transcriber</h2>
    <p class="status" id="status">Not recording</p>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
